<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Planner - David Pontient</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Hey, this is David Pontient! Ready to feel motivated and plan ahead?</h1>
        <img src="assets/banner.jpg" alt="Banner" class="banner">
    </header>

    <section class="quote-section">
        <h2>Daily Motivation âœ¨</h2>
        <p id="quote">Loading quote...</p>
        <button id="newQuote">New Quote</button>
        <img src="assets/illustration.png" alt="Illustration" class="illustration">
    </section>

    <section class="planner">
        <h2>Planner ğŸ—“ï¸</h2>
        <input type="text" id="subjectInput" placeholder="Add a subject...">
        <button id="addSubject">Add</button>
        <div id="subjectList"></div>
    </section>

    <section class="sessions">
        <h2>Sessions â°</h2>
        <input type="date" id="sessionDate">
        <input type="time" id="sessionStart">
        <input type="time" id="sessionEnd">
        <input type="text" id="sessionInput" placeholder="Session description...">
        <button id="addSession">Add</button>
        <div id="sessionList"></div>
    </section>

    <section class="notes">
        <h2>Notes ğŸ“</h2>
        <textarea id="noteInput" placeholder="Write your thoughts here..."></textarea>
        <button id="saveNote">Save</button>
        <p id="noteStatus"></p>
    </section>

    <footer>
        <p>Created by David Pontient â¤ï¸ | Stay focused & inspired!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
